<!DOCTYPE html>
<html lang="en-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <img class="logo" src="assets/logo.png" alt="logo de alura" />
    </header>
    <main id="estructura">
      <section>
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div>
          <img src="assets/exclamation.png" alt="" />
          <h1 class="informacion">Solo letras min√∫sculas y sin acentos</h1>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>

      <section id="encriptado">
        <div id="mensaje-encriptado">
          <textarea id="mensaje" cols="30" rows="10"></textarea>
        </div>

        <div id="imagen-search"></div>

        <div class="mensaje-es-vacio" id="mensaje-es-vacio">
          <h2 class="enunciado">Ningun mensaje fue encontrado</h2>
          <p class="ingresar">
            Ingrese el texto que desees encriptar o desencriptar
          </p>
        </div>

        <button id="btnCopiar" class="copiar" disabled>Copiar</button>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
